<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="container">
        <div class="card-text">
            <!-- Image -->
            <img class="nft-img" src="images/image-equilibrium.jpg" alt="NFT Image">

            <!-- NFT Name -->
            <h2 class="nft-heading">Equilibrium #3429</h2>
            <!-- NFT Description -->
            <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
            <!-- card price -->
          <div class="card-price">
            <p class="nft-price"><img class="eth-img" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            <p class="time-remaining"><img class="clock-img" src="images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
            <hr>
            <!-- profile image -->
            <div class="profile">
            <img class="profile-img" src="images/image-avatar.png" alt="">
            <p class="profile">Creation of</p><p class="name">Jules Wyvern</p>
          </div>
        </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/wesleyellsworth">Wesley E.</a>.
  </div>
</body>
</html>
