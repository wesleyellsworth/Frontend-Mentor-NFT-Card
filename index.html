<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card-img">
      <!-- Image -->
      <img src="images/image-equilibrium.jpg" alt="NFT Image">
    </div>
    <div class="card-text">
      <!-- NFT Name -->
      <p class="nft-name">Equilibrium #3429</p>
      <!-- NFT Description -->
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="card-price">
        <p class="price"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
        <p class="time"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      
    </div>
    
    
    <!-- profile image -->
    <hr>
    <p class="profile"><img src="images/image-avatar.png" class="profile-img" alt="">Creation of Jules Wyvern</p>
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
